<!DOCTYPE html>
<html>
<head>
    <meta charset=utf-8>
    <title>index</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body onload="initIndex()">

<h1>Выполнение операций</h1>
<div id="input_area">
    <input id="inputA" title="первое число">
    <div id="checkboxes_area">
        <input id="plus" type="checkbox" name="operation" onclick="onlyOne(this)">
        <label for="plus">+</label><br>
        <input id="minus" type="checkbox" name="operation" onclick="onlyOne(this)">
        <label for="minus">-</label><br>
        <input id="mult" type="checkbox" name="operation" onclick="onlyOne(this)">
        <label for="mult">*</label><br>
        <input id="div" type="checkbox" name="operation" onclick="onlyOne(this)">
        <label for="div">/</label><br>
    </div>
    <input id="inputB" title="второе число">
</div>
<button id="result_btn" onclick="checkAndCalculate()">результат</button>
</body>
</html>
